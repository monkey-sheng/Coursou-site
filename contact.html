<!DOCTYPE html>
<html lang="zh">
<head>

    <title>古颂庄-联系我们</title>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0; padding: 0%;
        }
        header {
            display: flex;  align-items: center; width: 100%;
            padding:1% 2% 1% 5%; background-color: rgb(41, 3, 3);
        }
        .logo {
            display: flex; justify-content: center; align-items: center;
            /* padding-right: 20%; */
        }
        .logo img {
            max-width: 20vw; max-height: 20vh;
        }
        nav {
            font-size: 25px; letter-spacing: 5px;
            flex-grow: 1;
        }
        ul {
            list-style-type: none;
            display: flex; flex-wrap: wrap; justify-content: space-around; align-items: center;
            width: 100%;
            flex: 1;
            border-radius: 2px; /*background-color: rgb(41, 3, 3);*/
            /* padding: 3vh 5vw; */
        }
        ul li {
            padding: 10px 18px; margin: 14px 5px;
            /* border: 3px double green; */
            /* background-color: aqua; */
            transition: all 0.5s;
        }
        ul li:hover, ul li:active, ul li.active {
            background-color: white; color: rgb(41, 3, 3); box-shadow: grey 0px 0px 5px 5px;
        }
        ul li a {
            text-decoration: none;color: white; transition: all .5s;
        }
        ul li:hover a, ul li:active a, ul li.active a {
            color:black;
        }
        .contact {margin: 5vh 5vw;}
        #contact-us {text-align: center; font-size: 40px; color: rgb(41, 3, 3); font-weight: 700; letter-spacing: 16px;}
        .contact-container {display: flex; justify-content: center; align-items: center; flex-wrap: wrap;}
        .contact-method {display: flex; flex-direction: column; justify-content: center; align-items: center;padding: 2vh; flex: 1; min-width: 20vw;}
        .contact-method h2 {color: rgb(41, 3, 3);}
        .contact-method a {color:cornflowerblue; font-size: 1.2em; display: block; margin-bottom: 2%;}
        .contact-method .qr-code {max-width: 50%; max-height: 50%; width: 50%; height: 50%; background-color: black; margin-left: 20px;}

        footer {text-align: center; background-color: rgb(41, 3, 3); color: white; padding: 1vh;}


        @media screen and (max-width: 1000px) {
            header {
                padding: 1% 2%;
            }
            .logo img {
                max-width: 30vw;
            }
            nav {
                font-size: 60px;
                letter-spacing: 3px;
            }
            ul li {
                padding: 25px 18px; margin: 2px 5px;
            }
            .contact-method {min-width: 80vw;}
            .contact-method a, .contact-method h2 {font-size: 1.8em;}
            
        }
    </style>
</head>
